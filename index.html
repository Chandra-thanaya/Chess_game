<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern Chess (Human vs AI / Human vs Human)</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>♟️ Modern Chess</h1>
    <div id="modeSelector">
      Mode: 
      <select id="modeSelect">
        <option value="human-vs-ai">Human vs AI</option>
        <option value="human-vs-human">Human vs Human</option>
      </select>
    </div>
    <div id="turnIndicator">Turn: White</div>
    <button id="resetBtn">Reset Game</button>
  </header>
  <main>
    <div id="board"></div>
    <div id="moveHistory">
      <h2>Move History</h2>
      <ul id="historyList"></ul>
    </div>
  </main>
  <footer>
    <p>Project by:</p>
    <p><strong>Chandra Thanaya V</strong></p>
    <p><strong>Adarsh S K</strong></p>
    <p><strong>Bhuvan R</strong></p>
    <p><strong>Charan M</strong></p>
  </footer>
  <script src="chess.js"></script>
</body>
</html>
