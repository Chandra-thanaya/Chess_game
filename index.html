<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header>
        <h1>Modern Chess Game</h1>
        <button onclick="resetGame()">Reset Game</button>
    </header>
    <main>
        <div class="sidebar">
            <h3>Turn:</h3>
            <p id="turnIndicator">White</p>
            <h3>Move History:</h3>
            <ul id="moveHistory"></ul>
        </div>
        <div id="board"></div>
    </main>
    <div class="footer">
        <p>Project by:</p>
        <p>Chandra Thanaya V</p>
        <p>Adarsh S K</p>
        <p>Bhuvan R</p>
        <p>Charan M</p>
    </div>
</div>

<!-- Promotion Modal -->
<div class="modal hidden" id="promotionModal">
    <div class="modal-content">
        <h3>Promote Pawn</h3>
        <div id="promotionChoices">
            <div data-piece="Q">♕</div>
            <div data-piece="R">♖</div>
            <div data-piece="B">♗</div>
            <div data-piece="N">♘</div>
        </div>
    </div>
</div>

<script src="chess.js"></script>
</body>
</html>
